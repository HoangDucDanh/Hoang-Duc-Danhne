<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Danh Web</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI}

/* ===== KH√ìA SCROLL ===== */
html,body{
    width:100%;
    height:100%;
    margin:0;
    overflow:hidden;
}

/* ===== BODY ===== */
body{
    background:radial-gradient(circle at top,#111b33,#070c18);
    color:#fff;
    position:relative;
}

/* ===== PAGE TRANSITION ===== */
.page{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    opacity:0;
    transform:scale(0.96);
    transition:opacity .6s ease, transform .6s ease;
    pointer-events:none;
    visibility:hidden;
}

.page.show{
    opacity:1;
    transform:scale(1);
    pointer-events:auto;
    visibility:visible;
    z-index:1;
}

/* ===== LOGIN ===== */
#loginPage{
    display:flex;
    justify-content:center;
    align-items:center;
    background:url("25003.jpg") center/cover no-repeat;
}

.login-social{
    position:absolute;
    top:20px;
    right:20px;
    display:flex;
    gap:12px;
}
.login-social a{
    width:42px;
    height:42px;
    background:rgba(255,255,255,.15);
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    text-decoration:none;
    font-size:20px;
}

.login-box{
    width:360px;
    padding:30px;
    border-radius:20px;
    background:rgba(255,255,255,.2);
    backdrop-filter:blur(12px);
}

.lang{text-align:right;margin-bottom:10px;cursor:pointer}

.login-box input{
    width:100%;
    padding:12px;
    margin-top:10px;
    border-radius:10px;
    border:none;
}

.login-box button{
    width:100%;
    padding:12px;
    margin-top:15px;
    border:none;
    border-radius:12px;
    background:#6a5cff;
    color:white;
    cursor:pointer;
}

.toggle{text-align:center;margin-top:12px;cursor:pointer}

/* ===== HOME ===== */
#homePage{
    display:flex;
    flex-direction:column;
}

.header{
    padding:20px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:1px solid rgba(255,255,255,.1);
}

.logo{font-size:26px;color:#4c8cff}

.header-right{
    display:flex;
    gap:12px;
    align-items:center;
}

.logout{
    background:#ff4c4c;
    border:none;
    padding:10px 16px;
    border-radius:10px;
    color:white;
    cursor:pointer;
}

.search{padding:25px 30px}
.search input{
    width:100%;
    padding:15px;
    border-radius:16px;
    border:none;
}

.grid{
    padding:20px 30px;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
    gap:20px;
}

.card{
    background:#141c2f;
    padding:20px;
    border-radius:20px;
}
.card img{
    width:54px;
    height:54px;
    border-radius:14px;
}
.tag{
    background:#4c8cff;
    padding:5px 12px;
    border-radius:10px;
    font-size:12px;
}
.links a{
    display:block;
    margin-top:8px;
    color:#4c8cff;
    cursor:pointer;
}

/* ===== SOCIAL (HOME) ===== */
.social{
    position:fixed;
    bottom:8px;
    right:8px;
    display:flex;
    gap:12px;
    z-index:5;
}
.social a{
    width:46px;
    height:46px;
    background:#141c2f;
    border-radius:14px;
    display:flex;
    justify-content:center;
    align-items:center;
}
.social img{width:26px}
</style>
</head>

<body>

        <a href="https://www.tiktok.com/@hoangducdanh1" target="_blank">‚ô™</a>
    </div>

    <div class="login-box">
        <div class="lang" onclick="switchLang()">üåê <span id="langText">VI</span></div>
        <h2 id="title"></h2>

        </a>
        <a href="https://www.tiktok.com/@hoangducdanh1" target="_blank">

</div>
